resume:
pretrain:
seed: 1024
data:
    dataset: mby140
    modality: RGB
    num_segments: 8
    seg_length: 1
    batch_size: 16
    workers: 16
    num_classes: 3
    image_tmpl: 'img_{:08d}.jpg'
    train_list: 'lists/mby140/fold0/mb_train.txt'
    val_list: 'lists/mby140/fold0/mb_val.txt' #
    label_list: 'lists/mby140_labels.csv'
    index_bias: 1
    input_size: 224
    randaug:
        N: 2 #2
        M: 9  #9
    random_shift: True
loss:
    pos_weight: [4.7, 32, 190]

network:
    arch: ViT-B/16  #ViT-B/32 ViT-B/16
    init: True
    tsm: False
    drop_out: 0.0 
    emb_dropout: 0.0 
    type: clip_k400
    sim_header: "Transf"  #Transf   meanP  LSTM Conv_1D Transf_cls
    joint: False
    describe:
solver:
    type: cosine
    epochs: 50
    start_epoch: 0
    epoch_offset: 0
    optim: adamw
    lr: 5.e-6
    lr_warmup_step: 5
    momentum: 0.9
    weight_decay: 0.2
    lr_decay_step: 15
    lr_decay_factor: 0.1
    clip_gradient: 20
    loss_type: nll
    evaluate: False
    ratio: 1
    f_ratio: 10
logging:
    print_freq: 10
    eval_freq: 1
